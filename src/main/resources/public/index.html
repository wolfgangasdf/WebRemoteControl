<!DOCTYPE html>
<html>
<head>
    <title>WebRemoteControl</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/css/app.css" type="text/css">
    <link rel="stylesheet" href="/css/mobile-console.min.css">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
<div class="content">
    <div id="swipecontent">
        <div class="inputrow">
            <select class="menu" id="menu">
                <option value="basic">tp</option>
                <option value="vlc">vlc</option>
                <option value="files">fb</option>
                <option value="history">hist</option>
                <option value="imageviewer">img</option>
            </select>
            <select class="menu" id="cmd">
                <option value="url" disabled selected style="display:none;">url</option>
            </select>
            <div class="placeholder" id="info"></div>
            <button id="bclosetab" class="buttons bauto">&#x274c;</button>
            <button id="quit" class="buttons bauto">Q</button>
        </div>
        <div id="cont-basic" class="_vis_ contentitem">
            <div class="inputrow">
                <div class="placeholder"></div>
                <button id="bpastetext" class="buttons">...</button>
                <input type="text" value="" id="charinput" placeholder="c" autocapitalize="none" autocomplete="off">
                <button id="bf" class="buttons bauto">f</button>
                <button id="bup" class="buttons bauto">&#8679;</button>
                <button id="bspace" class="buttons bauto">&#9251;</button>
            </div>
            <div class="inputrow">
                <div class="placeholder"></div>
                <button id="bescape" class="buttons bauto">esc</button>
                <button id="bleft" class="buttons bauto">&#8678;</button>
                <button id="bdown" class="buttons bauto">&#8681;</button>
                <button id="bright" class="buttons bauto">&#8680;</button>
            </div>
        </div>
        <div id="cont-vlc" class="_inv_ contentitem">
            <div class="inputrow">
                <div class="placeholder"></div>
                <button id="vlcfullscreen" class="buttons bauto">fs</button>
                <button id="vlcvoldown" class="buttons bauto">v&#8681;</button>
                <button id="vlcvolup" class="buttons bauto">v&#8679;</button>
                <button id="vlcspace" class="buttons bauto">&#9251;</button>
            </div>
            <div class="inputrow">
                <div class="placeholder"></div>
                <button id="vlcjbbb" class="buttons6 bauto">&#8666;</button>
                <button id="vlcjbb" class="buttons6 bauto">&#8656;</button>
                <button id="vlcjb" class="buttons6 bauto">&#8592;</button>
                <button id="vlcjf" class="buttons6 bauto">&#8594;</button>
                <button id="vlcjff" class="buttons6 bauto">&#8658;</button>
                <button id="vlcjfff" class="buttons6 bauto">&#8667;</button>
            </div>
            <div class="inputrow">
                <div class="placeholder"></div>
                <button id="vlccaudio" class="buttons bauto">Ca</button>
                <button id="vlccaudev" class="buttons bauto">Cad</button>
                <button id="vlccsubti" class="buttons bauto">Csub</button>
                <button id="vlccaspect" class="buttons bauto">Casp</button>
                <button id="vlcccrop" class="buttons bauto">Ccro</button>
            </div>
        </div>
        <div id="cont-files" class="_inv_ contentitem">
            <div class="inputrow">
                <div class="placeholder"></div>
                <div id="currentpath"></div>
                <button id="fbup" class="buttons">up</button>
            </div>
        </div>
        <div id="cont-history" class="_inv_ contentitem">
            <div class="inputrow">
                <div class="placeholder"></div>
            </div>
        </div>
        <div id="cont-imageviewer" class="_inv_ contentitem">
            <div class="inputrow">
                <div class="placeholder"></div>
            </div>
        </div>
    </div>
    <div id="cont-files2" class="_inv_ contentitem2">
        <div id="fblist" class="flist">
            <table id="fbtable" class="ftable"></table>
        </div>
    </div>
    <div id="cont-history2" class="_inv_ contentitem2">
        <div id="hlist" class="flist">
            <table id="htable" class="ftable"></table>
        </div>
    </div>
    <div id="cont-imageviewer2" class="_inv_ contentitem2">
        <div class="tallrow">
            <button id="ivprev" class="buttonslarge bauto">&#8666;</button>
            <div class="placeholder"></div>
            <button id="ivnext" class="buttonslarge bauto">&#8667;</button>
        </div>
    </div>
    <div id="cont-trackpadarea" class="_vis_ trackpad-area"></div>
    <script src="/webjars/hammerjs/2.0.8/hammer.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/mobile-console.min.js"></script>
</div>
</body>
</html>
